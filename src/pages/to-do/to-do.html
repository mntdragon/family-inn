<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      FAM365
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content>
  <!-- <ion-item>
         <ion-input [(ngModel)]="todo" placeholder="Insert some todo here here" type="text"></ion-input>
     </ion-item> -->
  <div padding>
    <ion-segment [(ngModel)]="date">
      <ion-segment-button value="today">
          Today
      </ion-segment-button>
    <ion-segment-button value="coming">
            Coming
      </ion-segment-button>
    </ion-segment>
  </div>

<div [ngSwitch]="date">
  <ion-list *ngSwitchCase="'today'" no-lines>
    <ion-list-header>
      Do anytime today
    </ion-list-header>
    <ion-item-sliding *ngFor="let t of todos">
        <ion-item>
            <ion-label>{{t.x}}</ion-label>
             <ion-label><ion-icon ios="logo-octocat" md="logo-octocat" class="cat"></ion-icon> {{t.y}}</ion-label>
            <ion-checkbox color="secondary" checked="false"></ion-checkbox>
        </ion-item>

        <ion-item-options side="right">
            <button ion-button color="danger" (click)="delete(t)">
                <ion-icon name="trash"></ion-icon> Delete
            </button>
        </ion-item-options>
    </ion-item-sliding>
    <ion-fab bottom center>
      <button ion-fab color="danger" (click)="add()"><ion-icon name="add"></ion-icon></button>
        </ion-fab>
  </ion-list>


  <ion-list *ngSwitchCase="'coming'" no-lines>
    <ion-calendar #calendar></ion-calendar>
    <ion-item>
      <ion-label>18 Oct 2017</ion-label>
      <ion-label> <ion-icon ios="logo-reddit" md="logo-reddit"></ion-icon> Abel birthday </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>19 Oct 2017</ion-label>
      <ion-label> <ion-icon ios="ios-heart" md="md-heart"></ion-icon> Wedding aniversary </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>22 Nov 2017</ion-label>
      <ion-label class="labelclass"> <ion-icon ios="ios-plane" md="md-plane"></ion-icon> Fly to Helsinki for meeting </ion-label>
    </ion-item>
    <ion-fab bottom center>
      <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
        </ion-fab>
  </ion-list>

</div>

</ion-content>
